<!DOCTYPE html>
<html lang="zxx" class="js">

<head>
    <base href="./">
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="National Health Information Database">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <!-- Page Title  -->
    <title> NHID | Login </title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="assets/css/dashlite.css">
    <link id="skin-default" rel="stylesheet" href="assets/css/theme.css">
</head>

<body class="nk-body ui-rounder npc-default pg-auth">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- wrap @s -->
            <div class="nk-wrap nk-wrap-nosidebar">
                <!-- content @s -->
                <div class="nk-content ">
                    <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                        <div class="brand-logo pb-4 text-center">
                            <a href="index.html" class="logo-link">
                                <img class="logo-light logo-img logo-img-lg" src="./assets/images/favicon.png" srcset="./assets/images/favicon.png 2x" alt="logo">
                                <img class="logo-dark logo-img logo-img-lg" src="./assets/images/favicon.png" srcset="./assets/images/favicon.png 2x" alt="logo-dark">
                            </a>
                        </div>
                        <div class="card card-bordered">
                            <div class="card-inner card-inner-lg">
                                <div class="nk-block-head">
                                    <div class="nk-block-head-content">
                                        <h4 class="nk-block-title">Sign-In</h4>
                                        <div class="nk-block-des">
                                            <p>Access the dashboard using your email and passcode.</p>
                                        </div>
                                    </div>
                                </div>
                                <form id="form" action="">
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="username">Email or Username</label>
                                        </div>
                                        <div class="form-control-wrap">
                                            <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your email address or username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-label-group">
                                            <label class="form-label" for="password">Password</label>
                                            <a class="link link-primary link-sm" href="password-reset.html">Forgot Password?</a>
                                        </div>
                                        <div class="form-control-wrap">
                                            <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                                <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                                <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                            </a>
                                            <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your passcode">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                                    </div>
                                </form>
                                <div class="form-note-s2 text-center pt-4"> New on our platform? <a href="register.html">Create an account</a>
                                </div>
                                <!-- <div class="text-center pt-4 pb-3">
                                    <h6 class="overline-title overline-title-sap"><span>OR</span></h6>
                                </div>
                                <ul class="nav justify-center gx-4">
                                    <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#">Google</a></li>
                                </ul> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- wrap @e -->
            </div>
            <!-- content @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->

    <script>
        document.getElementById("form").addEventListener("submit", auth);
        function auth(event) {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username.length == "" || password.length == "") {
            alert("Username or password cannot be empty!");
            return;
        } else if (username === "admin@demo" && password === "12345") {
            window.location.replace("superAdmin/super-admin-dashboard.html");
        } else if (username === "federal@demo" && password === "12345") {
            window.location.replace("FederalHospital/federal-dashboard.html");
        }
        else if (username === "state@demo" && password === "12345") {
            window.location.replace("StateHospital/state-dashboard.html");
        }
        else if (username === "local@demo" && password === "12345") {
            window.location.replace("LocalHospital/local-dashboard.html");
        }
        else if (username === "private@demo" && password === "12345") {
            window.location.replace("PrivateHospital/private-dashboard.html");
        }
        else if (username === "nthc@demo" && password === "12345") {
            window.location.replace("NTHC/nthc-dashboard.html");
        }
        else if (username === "stateministry@demo" && password === "12345") {
            window.location.replace("StateMinistry/state-ministry-dashboard.html");
        }
        else if (username === "nhis@demo" && password === "12345") {
            window.location.replace("NHIS/nhis-dashboard.html");
        }
        else if (username === "subscriber@demo" && password === "12345") {
            window.location.replace("subscriber/subscriber-dashbaord.html");
        }
        else if (username === "patient@demo" && password === "12345") {
            window.location.replace("Patient/patient-dashboard.html");
        }
         else {
            alert("Please provide valid login information");
            return;
        }
        }
    </script>

    <!-- JavaScript -->
    <script src="/assets/js/bundle.js"></script>
    <script src="/assets/js/scripts.js"></script>
</html>
